<html>
<head>
    <title>Slider w jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <style>
        /* Podstawowe style */
        .slider-container { width: 100%; max-width: 600px; overflow: hidden; position: relative; }
        .slider { display: flex; transition: transform 0.5s ease; }
        .slide { min-width: 100%; }
        .prev, .next { position: absolute; top: 50%; transform: translateY(-50%); padding: 10px; background-color: rgba(0, 0, 0, 0.5); color: white; cursor: pointer; font-size: 24px; }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
<div class="slider-container">
    <div class="slider">
        <div class="slide"><img src="godfather.webp" style="height: 400px; width: 600px"></div>
        <div class="slide"><img src="slajd2.jpg" style="height: 400px; width: 600px"></div>
        <div class="slide"><img src="slajd3.jpg" style="height: 400px; width: 600px"></div>
    </div>
    <span class="prev"><</span>
    <span class="next">></span>
</div>
</body>
</html>
